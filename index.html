<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speedy the Bunny – Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Arial Black', Impact, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top, #0a2cff, #020824);
            color: #ffffff;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .brand-image {
            max-width: 340px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 25px rgba(0, 140, 255, 0.8));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .headline {
            margin-top: 35px;
            font-size: clamp(36px, 6vw, 64px);
            color: #4fd2ff;
            text-shadow:
                0 0 10px rgba(79, 210, 255, 0.9),
                0 0 30px rgba(0, 140, 255, 0.7);
            letter-spacing: 2px;
        }

        .subtext {
            margin-top: 15px;
            font-size: clamp(18px, 3vw, 26px);
            color: #bfeaff;
            max-width: 700px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            font-size: 14px;
            border-top: 1px solid rgba(255,255,255,0.15);
            background: rgba(0,0,0,0.3);
        }

        .social-links a {
            margin-left: 18px;
            text-decoration: none;
            font-weight: bold;
            color: #4fd2ff;
        }

        .social-links a:hover {
            text-shadow: 0 0 8px rgba(79, 210, 255, 1);
        }

        @media (max-width: 600px) {
            footer {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img 
            src="/SpeedyTheBunny.png" 
            alt="Speedy the Bunny Superhero" 
            class="brand-image"
        >

        <div class="headline">
            SPEEDY THE BUNNY
        </div>

        <div class="subtext">
            A new superhero is hopping into action.<br>
            <strong>COMING SOON.</strong>
        </div>
    </div>

    <footer>
        <div>
            © 2026 Speedy the Bunny. All rights reserved.
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/speedythebunny.official" target="_blank">Instagram</a>
        </div>
    </footer>

</body>
</html>
