<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speedy the Bunny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HERO SECTION */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .hero img {
            max-width: 360px;
            width: 100%;
            height: auto;
        }

        .hero-text {
            margin-top: 30px;
            max-width: 600px;
            min-height: 100px;
            font-size: 18px;
        }

        /* FOOTER */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        .social-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 600px) {
            footer {
                flex-direction: column;
                gap: 10px;
            }

            .social-links a {
                margin-left: 10px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <img 
            src="SpeedyTheBunny.jpg" 
            alt="Speedy the Bunny"
        >

        <div class="hero-text">
            Speedy the Bunny is coming soon
        </div>
    </section>

    <footer>
        <div>
            Â© 2026 Speedy the Bunny. All rights reserved.
        </div>

        <div class="social-links">
            <a https://www.instagram.com/speedythebunny.official/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/yourpage" target="_blank">Facebook</a>
        </div>
    </footer>

</body>
</html>
